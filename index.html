<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Vertical slider</title>
  </head>
  <body>
    <div class="container">

      <div class="sidebar">
        <div class="sidebar__item sidebar-item_1">
          <h1 class="sidebar__title">Snow in the desert</h1>
          <p>Love, death & robots</p>
        </div>
        <div class="sidebar__item sidebar-item_2">
          <h1 class="sidebar__title">Life Hutch</h1>
          <p>Love, death & robots</p>
        </div>
        <div class="sidebar__item sidebar-item_3">
          <h1 class="sidebar__title">Zima Blue</h1>
          <p>Love, death & robots</p>
        </div>
        <div class="sidebar__item sidebar-item_4">
          <h1 class="sidebar__title">Automated Customer Service</h1>
          <p>Love, death & robots</p>
        </div>
      </div>
			
      <div class="mainSlide">
        <div class="mainSlide__item mainslide-item_1"></div>
        <div class="mainSlide__item mainslide-item_2"></div>
        <div class="mainSlide__item mainslide-item_3"></div>
        <div class="mainSlide__item mainslide-item_4"></div>
      </div>

      <div class="controls">
        <button class="controls__downButton">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="controls__upButton">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>

		<script src="js/script.js"></script>
  </body>
</html>
